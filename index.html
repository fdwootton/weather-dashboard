<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>

</head>


<body>

    <header class="jumbotron">

        <div class="container">

            <h1 class="display-4">Weather Dashboard</h1>

            <!-- Search bar -->
            <nav class="navbar navbar-light bg-light">
                <form class="container-fluid">
                  <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Search City Name..." aria-label="Username" aria-describedby="basic-addon1">
                    <button class="input-group-text search-button" id="basic-addon1">Search</button>
                  </div>
                </form>
            </nav>

        </div>

    </header>

    <div class="container hide" id="search-history">Search Again: </div>

    <main class="container hide" id="weather-container">

        <div class="weather-result" id="current-weather">
            <h1 class="city-name"></h1>
            <h3 class="current-date"></h3>
            <p class="current-temp"></p>
            <p class="current-humidity"></p>
            <p class="wind-speed"></p>
            <p class="uv-index"></p>

        </div>

        <div class="weather-result" id="future-weather">
            Five-Day Forecast
        </div>

      </main>
  
  <!-- jQuery script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./assets/js/script.js"></script>

</body>

</html>
