<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!--Local stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>

</head>

<body>

    <header class="jumbotron bg-dark">

        <div class="container">
            <nav class="navbar navbar-dark bg-dark">
              <div class="container-fluid" id="nav-container">
                <h2 style="color:white">Weather Dashboard</h2>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search City Name..." aria-label="Search"> <!--Input area-->
                  <button class="btn btn-outline-success search-button" type="submit">Search</button> <!--Search button-->
                </form>
              </div>
            </nav>

        </div>

    </header>

    <div class="container hide" id="search-history"></div> <!--Contains searched items-->

    <div class="hide" id="error-message"></div> <!--Error message, only displays if invalid city is searched-->

    <div class="hide" id="start-message"></div> <!--Landing page message, only displays if page is refreshed-->

    <main id="weather-container">

        <!-- Contains the current weather of chosen city -->
        <div class="weather-result hide" id="current-weather">
            <h3 class="city-name-and-date"></h3>
            <div class="current-weather-icon"></div>
            <h3 class="current-date"></h3>
            <p class="current-temp"></p>
            <p class="current-humidity"></p>
            <p class="wind-speed"></p>
            <p class="uv-index"></p>

        </div>

    

        <!-- Contains the Five-Day Forecast -->
        <div class="weather-result hide" id="future-weather">

          <div class="forecast-box" id="forecast-day1">
            <h5 class="forecast-date"></h5>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>

          <div class="forecast-box" id="forecast-day2">
            <h5 class="forecast-date"></h5>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>

            
          <div class="forecast-box" id="forecast-day3">
            <h5 class="forecast-date"></h5>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>

            
          <div class="forecast-box" id="forecast-day4">
            <h5 class="forecast-date"></h5>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>

            
          <div class="forecast-box" id="forecast-day5">
            <h5 class="forecast-date"></h5>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>
          
        </div>

    </main>
    
  

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- script.js -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
