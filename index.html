<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>

</head>


<body>

    <header class="jumbotron">

        <div class="container">

            <h1>Weather Dashboard</h1>

            <!-- Search bar -->
            <nav class="navbar navbar-light bg-light">
                <form class="container-fluid">
                  <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Search City Name..." aria-label="Username" aria-describedby="basic-addon1">
                    <button class="input-group-text search-button" id="basic-addon1">Search</button>
                  </div>
                </form>
            </nav>

        </div>

    </header>

    <div class="container hide" id="search-history">Search Again: </div>

    <main id="weather-container">

        <!-- Contains the current weather of chosen city -->
        <div class="weather-result hide" id="current-weather">
            <h3 class="city-name-and-date"></h3>
            <div class="current-weather-icon"></div>
            <h3 class="current-date"></h3>
            <p class="current-temp"></p>
            <p class="current-humidity"></p>
            <p class="wind-speed"></p>
            <p class="uv-index"></p>

        </div>

    </main>

        <!-- Contains the Five-Day Forecast -->
        <div class="weather-result hide" id="future-weather">

          <div class="forecast-box" id="forecast-day1">
            <h4 class="forecast-date"></h4>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>

          <div class="forecast-box" id="forecast-day2">
            <h4 class="forecast-date"></h4>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>

            
          <div class="forecast-box" id="forecast-day3">
            <h4 class="forecast-date"></h4>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>

            
          <div class="forecast-box" id="forecast-day4">
            <h4 class="forecast-date"></h4>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>

            
          <div class="forecast-box" id="forecast-day5">
            <h4 class="forecast-date"></h4>
            <div class="forecast-icon"></div>
            <p class="forecast-temp"></p>
            <p class="forecast-humidity"></p>
          </div>
          
        </div>
  

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- script.js -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
